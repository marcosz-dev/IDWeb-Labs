<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Nexus Agency</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Nexus Agency</a>
            <nav class="nav-main">
                <a href="index.html">Inicio</a>
                <a href="servicios.html">Servicios</a>
                <a href="portafolio.html">Portafolio</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="section-container">
            <div class="container">
                <h2>Hablemos</h2>
                <p class="section-subtitle">Completa el formulario y nos pondremos en contacto.</p>

                <div class="contact-wrapper">
                    <form action="#" method="POST" class="contact-form">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo</label>
                            <input type="email" id="email" name="email" placeholder="Correo" required>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Mensaje"></textarea>
                        </div>
                        <input type="submit" value="Enviar Mensaje" class="btn btn-dark">
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Nexus Agency</p>
        </div>
    </footer>
</body>
</html>
